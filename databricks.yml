bundle:
  name: gpc-reliability-tracker

sync:
  include:
    - app/**
    - frontend/dist/**
    - wsgi.py
    - requirements.txt
    - app.yml

variables:
  environment:
    description: "Deployment environment"
    default: dev

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://adb-3268035903553121.1.azuredatabricks.net
      profile: apex

  staging:
    mode: staging
    workspace:
      host: https://adb-3268035903553121.1.azuredatabricks.net
      profile: apex

  prod:
    mode: production
    workspace:
      host: https://adb-3268035903553121.1.azuredatabricks.net
      profile: apex

resources:
  # Databricks App for hosting the web application
  apps:
    reliability_tracker:
      name: "gpc-reliability-api"
      description: "GPC Reliability Project Workflow Tracker"
      source_code_path: .

